<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja Teste</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background-color: #3483fa;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2968c8;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Produto Fictício</h2>
  <p>Preço: R$ 99,90</p>
  <button id="checkout-btn">Comprar</button>
</div>

<script>
  // Inicializar o Mercado Pago com sua Public Key
  const mp = new MercadoPago('APP_USR-a0e89bb5-1696-4976-82db-b10860e07a96', {
    locale: 'pt-BR'
  });

  document.getElementById('checkout-btn').addEventListener('click', function () {
    fetch('https://api.mercadopago.com/checkout/preferences', {
      method: 'POST',
      headers: {
        'Authorization': 'APP_USR-3546004845321058-042321-214a8cf1d88de3583f35265b0f92c2d8-1872785441', // Coloque seu Access Token aqui
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        items: [
          {
            title: 'Produto Fictício',
            quantity: 1,
            currency_id: 'BRL',
            unit_price: 99.90
          }
        ]
      })
    })
    .then(response => response.json())
    .then(data => {
      mp.checkout({
        preference: {
          id: data.id
        },
        autoOpen: true,
      });
    })
    .catch(error => console.error(error));
  });
</script>

</body>
</html>
